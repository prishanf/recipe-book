<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>  
          </button>
        </ion-buttons> 
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSignup(f)">
        <ion-list>
          <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input ngModel type="email" name="email" placeholder="Email" required ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input ngModel type="password" name="password" placeholder="Password" required [minlength]="6"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button type="submit" block [disabled]="!f.valid">Signup</button>
      </form>
</ion-content>
